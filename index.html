    <title>Louis Chiron - Portfolio Affiches & Vidéos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding-top: 80px;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
            animation: fadeInDown 1s ease-out;
        }

        nav {
            display: flex;
            gap: 40px;
        }

        .nav-link {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
            letter-spacing: 3px;
        }

        section { padding: 5rem 5%; max-width: 1200px; margin: 0 auto; }
        
        h2 { 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: #2c3e50; 
            font-weight: 300; 
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }
        
        .gallery-item {
            background: #ddd;
            border-radius: 15px;
            aspect-ratio: 3/4;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .gallery-item:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Styles spécifiques Vidéos & Bouton YouTube */
        .video-gallery {
            display: flex;
            justify-content: center;
        }

        .video-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .video-card .gallery-item {
            width: 100%;
            aspect-ratio: 16/9; /* Format vidéo */
        }

        .video-btn {
            display: inline-block;
            background: white;
            color: #2c3e50;
            padding: 12px 30px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-btn:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.18); 
        }

        footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 4rem; }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            nav { gap: 15px; }
            .nav-link { font-size: 0.7rem; }
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
